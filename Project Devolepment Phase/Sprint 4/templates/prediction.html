<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/homepage.css')}}"/>
    <title>DR | Prediction</title>
    
</head>
<body>
    <nav>         
        <div class="topnav">
            <span>Diabetic Retinopathy Classification</span>
            <div>
                <a href="login.html">Logout</a>
                {% if session.name %}
                <strong style="float: right;
                                color: #f2f2f2;
                                text-align: center;
                                padding: 14px 16px;
                                font-size: 17px;
                                position: relative;
                                text-transform: capitalize;">
                    {{session.name}}
                </strong>
                <i class="fa-solid fa-user" style="float: right;
                                color: #f2f2f2;
                                padding: 14px 16px;
                                font-size: 17px;
                                position: relative;"> </i>
                {% endif %}
            </div>
            
          </div>
    </nav>
    <div class="predict-page">
        <form  class="form"  action="/get-prediction" method="post"  enctype="multipart/form-data">    
            <img src="{{ url_for('static',filename='images/prediction.jpeg')}}"
    alt="Italian Trulli">                
             <input type="file" name="image" placeholder="upload your Retinopathy Image" required/>
             <button type="submit">Predict</button>             
            <span>{{prediction}}</span>
        </form>
    </div>
    

    
    
</body>
<script src="https://kit.fontawesome.com/d294cf5192.js" crossorigin="anonymous"></script>
</html>
